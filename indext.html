<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main_container">
        <div class="sub_container">
            <div class="percentage">
                <h2>Bill</h2>
                <p id="error" style="color: red;"></p>
                <input type="number" placeholder="$" id="bill">
                <h4> Select Tip %</h4>
                <div class="tipButtonDiv">
                    <button class="tipButton" onclick="tipAmount(5)">5%</button>
                    <button class="tipButton" onclick="tipAmount(10)">10%</button>
                    <button class="tipButton" onclick="tipAmount(15)">15%</button>
                    <button class="tipButton" onclick="tipAmount(25)">25%</button>
                    <button class="tipButton" onclick="tipAmount(50)">50%</button>
                    <button class="tipButton">Custom</button>

                </div>

                <p>Number of People</p>
                <p id="numOfPeopleError" style="color: red;"></p>
                <input type="number" placeholder="people" id="people">

            </div>
            <div class="displayborad">
                <div class="tipAmountDisplay">
                    <div>
                        <h3 class="tipAmountDisplayh3">Tip Amount</h3>
                        <p class="tipAmountDisplayp">/ person</p>
                    </div>
                    <div>
                        <p id="tipAmount" class="amountFigure">$0.00</p>
                    </div>
                </div>
                <div class="tipAmountDisplay">
                    <div>
                        <h3 class="tipAmountDisplayh3">Total</h3>
                        <p class="tipAmountDisplayp">/ person</p>
                    </div>
                    <div>
                        <p id="amountPerPerson" class="amountFigure">$0.00</p>
                    </div>
                </div>
                <button class="tipButton" onclick="totalAmount()">Calculate</button> <br>
                <button class="tipButton" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
